<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <!--상단 상태바 -->
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span calss="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <!-- 상단 헤더 -->
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">JoJo</h1>
        </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </div>
      </header>
    </div>

    <!-- 채팅방 -->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, February 26, 2020</span>

        <!-- incoming message -->
        <li class="incoming-message message">
          <img
            src="https://www.lottemuseum.com/attach//Exhabition/2019/09/snoopy_mobile.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Would you recommend a song?
            </span>
            <span class="message__author">JoJo</span>
          </div>
        </li>

        <!-- outcoming message -->
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              <iframe width="320" height="180" src="https://www.youtube.com/embed/0J2QdDbelmY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              You must see the music video!!
            </span>
          </div>
        </li>

        <!-- incoming message -->
        <li class="incoming-message message">
          <img
            src="https://www.lottemuseum.com/attach//Exhabition/2019/09/snoopy_mobile.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              That is so cool~ Thank you!
            </span>
            <span class="message__author">JoJo</span>
          </div>
        </li>
        
      </ul>
    </main>

    <!-- 하단 입력 부분-->
    <div class="chat__write--container">
      <!-- 추가 input -->
      <input
        type="text"
        class="chat__write"
        placeholder="send message"
        class="chat__write-input"
      />

      <!-- write icon -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <!-- 스크린 크기 안내문 -->
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small✨</span>
    </div>
  </body>
</html>
